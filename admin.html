<!doctype html>
<html>
  <head>
    <meta charset="utf-8">

    <title>Hull Registration Admin</title>

    <script src="//ajax.googleapis.com/ajax/libs/jquery/2.0.0/jquery.min.js"></script>
    <script src="//d3f5pyioow99x0.cloudfront.net/0.8/hull.js"></script>
    <link rel="stylesheet" href="//hullstrap.s3.amazonaws.com/stylesheets/hullstrap.css">
    <script src="//hullstrap.s3.amazonaws.com/javascripts/hullstrap.js"></script>

    <script>
      Hull.init({
        appId: "516d68fc28e06bb7b8000040",
        orgUrl: "https://hull-demos.hullapp.io"
      });
   </script>

    <!-- "wrapper" component declaration -->
  </head>

  <body class='admin_page'>
    <div class="container">
      <div class="row">
        <div class="span12">
          <div data-hull-namespace="hull-demos" data-hull-component="admin/registration@hull" class='well'></div>
        </div>
      </div>
      <div class="page-header">
        <h1>List registered Users</h1>
      </div>
      <div class="row">
        <div class="span8" data-hull-namespace="hull-demos" data-hull-component="admin/users_list@hull"></div>
        <div class="span4" data-hull-namespace="hull-demos" data-hull-component="admin/user_profile@hull"></div>
      </div>
    </div>
  </body>
</html>
